<div class="container" id="i18_projects">
    <div class="row m-b-lg">
        <div class="col-lg-12 text-center">
            <div class="navy-line"></div>
            <h1><span data-i18n="publications.my_publications">My Publications</span></h1>
        </div>
    </div>
    <div class="row">
        {% for publication in site.data.index.publications %}
            <h3>
            <ul>
            <li> {{publication.author}} <a href = "{{publication.url}}" target="_blank"> {{publication.name}} </a>, In <em> {{publication.address}}, </em> {{publication.remain}}. </li>
            </ul>
            </h3>


            
      {% endfor %}
    </div>
</div>
<br>
