- name: Creating Customer Segments
  i18n: leetcode
  gh_user: sb1992
  repo: Data-science-and-ML/blob/master/Ml_project_customer_segments/Project_creating_customer_segments.ipynb
  img: /static/assets/img/landing/leetcode.png
  desc: In this project, we will analyze a dataset containing data on various customers' annual spending amounts (reported in monetary units) of diverse product categories for internal structure. 
        One goal of this project is to best describe the variation in the different types of customers that a wholesale distributor interacts with. 
