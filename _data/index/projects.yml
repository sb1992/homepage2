- name: Link Pediction between Twitter Users
  i18n: leetcode
  img: /static/assets/img/landing/familycode.png
  desc: Predict the presence of links between Twitter users, given data in the form of a directed social network graph.
        The graph of network was transposed into a binary classification problem.
        Supervised learning techniques were applied along with different Ensemble approaches. 
        Finally, Gradient Boosted Trees with feature transformation achieved an accuracy of 85%.

- name: Video and Image Q/A System
  i18n: familycode
  img: /static/assets/img/landing/familycode.png
  desc: In this porject we break Video into image frames, train Cov-nets using inception3 architecture on time distributed layer and combine them with LSTM layer.
        We use pre-trained word2vec vectors on word queries and combine them with using LSTM layer. 
        Finally, Concatenate output of both LSTMs, add a couple fully connected layer and an output layer to softmax and give predictive words for the Video.

